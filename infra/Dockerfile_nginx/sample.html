<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h4>sample</h2>
        <p id="currentDate"></p>
        <script>
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            document.getElementById("currentDate").innerHTML = `오늘 시간 : ${date} ${time}`;
        </script>
    </body>
</html>
